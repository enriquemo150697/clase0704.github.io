<!--Este es mi formulario-->

    <!--Este es una label para ingresar un texto-->
    <label for="codigo">Código de estudiante:</label>
    <!--Este es un campo para ingresar información en texto-->

    <!--Este es una label para ingresar un texto-->

     <!--Este es un campo para ingresar información en texto-->

     <!--Este es un campo para ingresar información en texto-->

     <!--Este es un campo para ingresar información en texto-->
